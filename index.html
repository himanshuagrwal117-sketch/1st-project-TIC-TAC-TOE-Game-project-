<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <title>TIC-TAC-TOE</title>
</head>
<body>
    
    <div class="game-panel">
        <h1 class="heading1">Tic-Tac-Toe</h1>
        <div class="game-box">
            <button class="button1" id="c1">&nbsp</button>
            <button class="button1" id="c2">&nbsp</button>
            <button class="button1" id="c3">&nbsp</button>
            <button class="button1" id="c4">&nbsp</button>
            <button class="button1" id="c5">&nbsp</button>
            <button class="button1" id="c6">&nbsp</button>
            <button class="button1" id="c7">&nbsp</button>
            <button class="button1" id="c8">&nbsp</button>
            <button class="button1" id="c9">&nbsp</button>
        </div>
        <button class="reset">Reset</button>
    </div>
    <div class="logo-space">
        <img src="assests/TECH.png" class="logo_img">
    </div>
    

    <div class="score-panel">
            <div class="s1">
                <div class="score1"></div>
                <div class="score2"></div>
            </div>
            <div class="s2">
                <div class="score-name">Score of X</div>
                <div class="score-name">Score of O</div>
            </div>
            <div class="s3"><button class="reset-2">Reset Score</button></div>
    </div>
    <p class="declare-result">&nbsp</p>
    
    <script src="home.js"></script>
</body>
</html>
